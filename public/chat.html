<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat app with Socket.io</title>
  </head>
  <body class="chat">
    
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      
      <div class="chat__footer">
        <form action="" id="message-form">
          <input type="text" name="message" placeholder="Write a message" autofocus autocomplete="off">
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>
    </div>
    
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
    
    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target="_blank">My current location</a>
        </div>
      </li>
    </script>
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
